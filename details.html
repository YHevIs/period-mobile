<div class="container">
    <p>女性的排卵日期一般在下次月经来潮前的14天左右。下次月经来潮的第1天算起，倒数14天或减去14天就是排卵日，排卵日及其前5天和后4天加在一起称为排卵期。例如，某女的月经周期为28天，本次月经来潮的第1天在12月2日，那么下次月经来潮是在12月30日（12月2日加28天），再从12月30日减去14天，则12月16日就是排卵日。排卵日及其前5天和后4天，也就是12月11日-20日为排卵期。除了月经期和排卵期，其余时间均为安全期。在安全期性交可不采用任何避孕药物和避孕工具。
    </p>
    <p>女性的排卵日期因个人体质变异差异极大，因此仅供参考。
    </p>
</div>
